<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peruvian Rock Archive</title>
    <link rel="icon" href="/static/images/rock-music.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>

  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/index" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
  <img src="/static/images/rock-music.png"width="40" height="40" >
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/index" class="nav-link px-2 text-black">Inicio</a></li>
          <li><a href="/newArtists" class="nav-link px-2 text-black">Nuevos Artistas</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Conciertos</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Favoritos</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark " placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user}}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  
      
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Añade a tu artista</p>

          <form method="POST" action="{{url_for('add_newArtist')}}" class="mx-1 mx-md-4">

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                
                <label class="form-label" for="artistName">Nombre</label>
                <input class="form-control"  type="text" id="artistName" name="artistName">
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                
                <label class="form-label" for="bio">Pequena descripción</label>
        <input class="form-control" type="text" id="bio" name="bio">
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="bio">Inserte una imagen</label>
        <input  class="form-control" type="file" name="image">
              </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <input type="submit" value="Submit">
            </div>

          </form>

        </div>
      </div>
    
      <div class="container border-top">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <img src="/static/images/rock-music.png" width="24" height="24" >
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Amiguitos por el rock</span>
   
          </div>
      
          
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
