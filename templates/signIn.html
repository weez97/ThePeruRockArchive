<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peruvian Rock Archive</title>
    <link rel="icon" href="/static/images/rock-music.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>
<body class="text-center  " >
    <section class="vh-100" style="background-image: url(/static/images/banner.jpg);">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                        <main class="form-signin w-100 m-auto ">
                            <form method="POST" action="{{url_for('login')}}">
                              <img class="mb-4" src="/static/images/rock-music.png" alt="" width="57" height="57">
                              <h1 class="h3 mb-3 fw-normal">¡Bienvenido/a!</h1>
                          
                              <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
                                <label for="username">Usuario</label>
                              </div>
                              <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                <label for="password">Contraseña</label>
                              </div>
                          
                              <div class=" mb-3">
                               
                              </div>
                              <button class=" w-100 btn btn-lg btn-danger" type="submit">Iniciar Sesión</button>
                              <div class=" mb-3">
                               
                              </div>
                              <button class=" w-100 btn btn-lg btn-dark" type="submit"><a href="{{url_for('register')}}">Registrate</a></button>
                          
                            </form>
                          </main>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  

</body>
</html>
